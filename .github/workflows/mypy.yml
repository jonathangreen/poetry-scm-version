name: Type Check (mypy)
on: [push, pull_request]
env:
  PYTHON_VERSION: 3.9

jobs:
  mypy:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python üêç
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry üì¶
        uses: ./.github/actions/poetry

      - name: Install scm-version ü•æ
        run:
          # Need to unset our version string to bootstrap our
          # own install, otherwise we can't install from source.
          sed 's/version = "scm"/version = "0"/g' pyproject.toml
          poetry plugin add $(pwd)
          git checkout pyproject.toml

      - name: Install CI Tools üîß
        run: |
          poetry install --only ci
        env:
          POETRY_VIRTUALENVS_CREATE: false

      - name: Type Check ‚úÖ
        run: mypy --no-incremental
