name: Type Check (mypy)
on: [push, pull_request]
env:
  PYTHON_VERSION: 3.9

jobs:
  mypy:
    name: Type Check (mypy)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ğŸ
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry ğŸ“¦
        uses: ./.github/actions/poetry

      # Need to unset our version string to bootstrap our
      # own install, otherwise we can't install from source.
      - name: Install scm-version ğŸ¥¾
        run: |
          sed -i 's/version = "scm"/version = "0"/g' pyproject.toml
          poetry plugin add $(pwd)
          git checkout pyproject.toml

      - name: Install Project ğŸš€
        run: |
          poetry install

      - name: Type Check âœ…
        run: poetry run mypy --no-incremental
