name: Lint
on: [push, pull_request]
env:
  PYTHON_VERSION: 3.9

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ğŸ
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry ğŸ“¦
        uses: ./.github/actions/poetry

      - name: Install CI Tools ğŸ”§
        run: |
          poetry install --only ci

      - name: Restore pre-commit cache ğŸ
        uses: actions/cache@v3.0.11
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: pre-commit-${{ runner.os }}-py${{ env.PYTHON_VERSION }}

      - name: Lint âœ…
        run: poetry run pre-commit run --all-files --show-diff-on-failure
