name: Lint
on: [push, pull_request]
env:
  PYTHON_VERSION: 3.9

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python üêç
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry üì¶
        uses: ./.github/actions/poetry

      # Need to unset our version string to bootstrap our
      # own install, otherwise we can't install from source.
      - name: Install scm-version ü•æ
        run: >
          sed -i 's/version = "scm"/version = "0"/g' pyproject.toml
          poetry plugin add $(pwd)
          git checkout pyproject.toml

      - name: Install CI Tools üîß
        run: |
          poetry install --only ci
        env:
          POETRY_VIRTUALENVS_CREATE: false

      - name: Restore pre-commit cache üèé
        uses: actions/cache@v2
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ runner.os }}-py${{ env.PYTHON_VERSION }}-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: pre-commit-${{ runner.os }}-py${{ env.PYTHON_VERSION }}

      - name: Lint ‚úÖ
        run: pre-commit run --all-files --show-diff-on-failure
