name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '31 7 * * 3'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL ðŸ”§
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        setup-python-dependencies: false

    - name: Install Poetry ðŸ“¦
      uses: ./.github/actions/poetry

    - name: Install Project ðŸš€
      id: poetry
      run: |
        poetry install --no-root --without ci
        echo "::set-output name=PYTHON_PATH::$(poetry run which python)"

    - name: Perform CodeQL Analysis ðŸ¤–
      uses: github/codeql-action/analyze@v1
      env:
        CODEQL_PYTHON: "${{ steps.poetry.outputs.PYTHON_PATH }}"
